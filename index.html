<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/stylesheet.css" />

  <title>Student Enrollement Form</title>
</head>

<body>
  <header>
    <div class="headTitle">
      <h3>Student Enrollement Form</h3>
    </div>
  </header>

  <!-- ******************************************sections starts Here******************************** -->
  <section>

    <div class="outer row">
        <!-- ***************************form**************************** -->
      <div class="col-lg-6 col-md-12 col-12 formDetail mb-4">
      
        <div class="container">
          <form action="">
            <div class="row">
              <div class="col-25">
                <label for="fname">Name</label>
              </div>
              <div class="col-75">
                <input type="text" class="inpt" id="fname" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Email</label>
              </div>
              <div class="col-75">
                <input type="text" class="inpt" id="email">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Website</label>
              </div>
              <div class="col-75">
                <input type="text" class="inpt" id="web">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Image Link</label>
              </div>
              <div class="col-75">
                <input type="text" class="inpt" id="image">
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="lname">Gender</label>
              </div>
              <div class="gender">
                <input type="radio" name="genderm"  value="Male" class="check radio" id="male">
                <label for="male"> Male</label><br>
                <input type="radio" name="genderm" value="Female" class="check radio" id="female" >
                <label for="male"> Female</label>
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="lname">Skills</label>
              </div>
              <div class="Skills">
                <input type="checkbox" name="skills"  value="Java" class="check checkbox" id="java" >
                <label for="male"> Java</label>

                <input type="checkbox" name="skills" value="Html" class="check checkbox" id="html">
                <label for="male"> HTML</label>

                <input type="checkbox" name="skills" value="Css"class="check checkbox" id="Css">
                <label for="male"> CSS</label>
                
              </div>
            </div>

            <div class="row">
              <div class="col-25 mb-3">
                <button type="button" class="btn btn-primary" id="reg">Enroll Student</button>
              </div>
              <div class="col-25 ml-lg-4 ml-0 ml-md-4  mt-lg-1.5 mt-md-1.5">
                <button type="button" class="btn btn-danger" id="clr">Clear</button>
              </div>

            </div>
          </form>
        </div>




      </div>

      <!-- **********************************************enrolled Students************************** -->
      <div class="col-lg-6 col-md-12 col-12 formOutput d-flex flex-coloumn">
        <div class="studentsList d-flex justify-content-center">
          <div class="enrolled">
            <h5 style="text-align:center"><b>Enrolled Students</b></h5>

          </div>
          <div class="ifr mx-auto  mt-lg-5 mt-md-5 mt-5">


            <table class="list mx-auto mt-lg-4 mt-md-4 mt-4 mb-3" id="storeList">
              <thead style="background-color: #a7c940; color: white;">
                <th style="text-align: left; border: 2px solid #e6eb8c;" colspan="1">Description</th>
                <th style="text-align:left;">Image</th>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ******************************************Footer******************************** -->
  <footer>
    <div class="copyright">
      <h6>Copyright 2021-2022 by Fresher Training</h6>
    </div>
  </footer>
</body>

<!-- External Script -->
<script src="script/script.js"></script>

  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>

</html>
